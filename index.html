<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    
    <header>

    </header>

    <main>
        <div id="display">
            <span></span>
        </div>
        <div id="pad">
            <button type="button" id="clear">C</button>
            <button type="button" id="delete">&#9249;</button>
            <button type="button" class="operator" id="modulus">&percnt;</button>
            <button type="button" class="operator" id="divide">&divide;</button>
            <button type="button" class="digit">7</button>
            <button type="button" class="digit">8</button>
            <button type="button" class="digit">9</button>
            <button type="button" class="operator" id="multiply">&times;</button>
            <button type="button" class="digit">4</button>
            <button type="button" class="digit">5</button>
            <button type="button" class="digit">6</button>
            <button type="button" class="operator" id="subtract">&minus;</button>
            <button type="button" class="digit">1</button>
            <button type="button" class="digit">2</button>
            <button type="button" class="digit">3</button>
            <button type="button" class="operator" id="add">&plus;</button>
            <button type="button" class="digit" id="zero">0</button>
            <button type="button" class="digit">.</button>
            <button type="button" id="equal">&equals;</button>
        </div>
    </main>

</body>
</html>
